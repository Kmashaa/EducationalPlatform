<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sign_up_page.css"/>
  <link rel="stylesheet" href="css/header.css"/>
</head>
<body>
<form class="main__form" action="index.html" method="post" id="addQuestionsForm" name="addTest">
  <ul  id="questions_list">
    <li>
      <label for="question">Name</label><br>
      <input
        class="form__input-field"
        id="question"
        name="question"
        type="text"
        required/><br>
      <ul id="answers_list">
        <li>
          <label for="correct">Answer</label><br>
          <input
            class="form__input-field"
            id="answer"
            name="answer"
            type="text"
            required/><br>
          <label for="correct">Is correct</label><br>
          <input
            class="form__input-field"
            id="correct"
            name="radio0"
            type="radio"
            required/><br>
        </li>
      </ul>
    </li>
  </ul>
  <button id = "add_answer" class="form__submit-btn" type="button">
    <b class="submit-btn__text">Add answer</b>
  </button>
  <button id = "add_question" class="form__submit-btn" type="button">
    <b class="submit-btn__text">Add question</b>
  </button>
  <button  id = "save_course" class="form__submit-btn" type="submit">
    <b class="submit-btn__text">Save course</b>
  </button>
</form>
<script type="module" src="js/add_question.js"></script>
</body>
</html>
