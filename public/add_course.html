<header class="auth-data__header">
  Add a new course!!!
</header>
<form class="main__form" action="add_lesson.html" method="post" id="addCourseForm" name="addTest">
  <label for="name">Name</label><br>
  <input
    class="form__input-field"
    id="name"
    name="email"
    type="text"
    required/><br>
  <label for="theme">Theme</label><br>
  <input
    class="form__input-field"
    id="theme"
    name="users_name"
    type="text"
    required/><br>
  <label for="difficulty">Difficulty</label><br>
  <input
    class="form__input-field"
    id="difficulty"
    name="difficulty"
    type="number"
    max = "5"
    min="1"
    minlength="8"
    required/><br>
  <label for="descr">Description</label><br>
  <input
    class="form__input-field"
    id="descr"
    name="descr"
    type="text"
    minlength="8"
    required/><br>
  <button class="form__submit-btn" type="submit">
    <b class="submit-btn__text">Next</b>
  </button>
</form>
<script type="module" src="js/add_course.js"></script>
